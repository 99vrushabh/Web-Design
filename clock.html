
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <main>
        <div class="clock">
            <div class="Time_clock">
                <div class="Time_words">
                    <div class="Time_words-box">One</div>
                </div>
                <div class="Time_words">
                    <div class="Time_words-box">Two</div>
                </div>
                <div class="Time_words">
                    <div class="Time_words-box">Three</div>
                </div>
                <div class="Time_words">
                    <div class="Time_words-box">Four</div>
                </div>
                <div class="Time_words">
                    <div class="Time_words-box">Five</div>
                </div>
                <div class="Time_words">
                    <div class="Time_words-box">SiX</div>
                </div>
                <div class="Time_words">
                    <div class="Time_words-box">Seven</div>
                </div>
                <div class="Time_words">
                    <div class="Time_words-box">Eight</div>
                </div>
                <div class="Time_words">
                    <div class="Time_words-box">Nine</div>
                </div>
                <div class="Time_words">
                    <div class="Time_words-box">Ten</div>
                </div>
                <div class="Time_words">
                    <div class="Time_words-box">Eleven</div>
                </div>
                <div class="Time_words">
                    <div class="Time_words-box">Twelve</div>
                </div>
            </div>
            <div class="time_lines">
                <div class="time_line time_line--h"></div>
                <div class="time_line time_line--m"></div>
                <div class="time_line time_line--s"></div>
                <div class="time_line-hub"></div>
            </div>
        </div>
    </main>
    <script src="clock.js"></script>
</body>
</html>
